language: c
sudo: required
dist: trusty
compiler:
    - gcc
before_install:
    - ./.install_dependencies.sh
install:
    - mkdir build
    - cd build
    - cmake ..
    - make dtc
    - make
    - make system_test
    - sudo python3 -m pip install -r ../tests/system_test/requirements.txt

script:
    - make check
    - python3 ../tests/system_test/system_test.py ./ -v --debug -r "PKCS11 TWO NODES" -d ./
